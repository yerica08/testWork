<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="./jsplumb.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/elkjs/lib/elk.bundled.js"></script>
      <link rel="stylesheet" href="./test.css" />
   </head>
   <body>
      <div style="margin-bottom: 10px">
         <button onclick="addNode('ellipse')">Ellipse 추가</button>
         <button onclick="addNode('rectangle-gray')">
            Rectangle Gray 추가
         </button>
         <button onclick="addNode('rectangle2')">Rectangle2 추가</button>
         <button onclick="addNode('diamond')">Diamond 추가</button>
      </div>

      <div
         id="canvas"
         style="
            position: relative;
            width: 1000px;
            height: 1000px;
            border: 1px solid #ccc;
         "
      >
         <!-- SVG Layer for ELK Paths -->
         <svg
            id="my-svg-layer"
            style="
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               pointer-events: none;
               z-index: 5;
            "
         >
            <defs>
               <marker
                  id="arrowhead"
                  markerWidth="10"
                  markerHeight="7"
                  refX="10"
                  refY="3.5"
                  orient="auto"
               >
                  <polygon points="0 0, 10 3.5, 0 7" fill="#999" />
               </marker>
            </defs>
         </svg>
      </div>
      <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
         <defs>
            <clipPath id="diamondClip" clipPathUnits="objectBoundingBox">
               <polygon points="0.5 0, 1 0.5, 0.5 1, 0 0.5" />
            </clipPath>
         </defs>
      </svg>
      <div id="property-panel" class="property-panel">
         <h3>노드 속성</h3>
         <div>
            <label>텍스트</label><br />
            <textarea id="prop-text"></textarea><br /><br />

            <label>너비 (width)</label><br />
            <input type="number" id="prop-width" /><br /><br />

            <label>높이 (height)</label><br />
            <input type="number" id="prop-height" /><br /><br />

            <label>배경색</label><br />
            <input type="color" id="prop-bgcolor" /><br /><br />

            <label>테두리색</label><br />
            <input type="color" id="prop-bordercolor" /><br /><br />
         </div>
      </div>
      <script src="./test.js"></script>
   </body>
</html>
