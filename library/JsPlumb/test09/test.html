<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="./jsplumb.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/elkjs/lib/elk.bundled.js"></script>
      <link rel="stylesheet" href="./test.css" />
   </head>
   <body>
      <div
         id="canvas"
         style="
            position: relative;
            width: 1000px;
            height: 1000px;
            border: 1px solid #ccc;
         "
      >
         <!-- SVG Layer for ELK Paths -->
         <svg
            id="my-svg-layer"
            style="
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               pointer-events: none;
               z-index: 5;
            "
         >
            <defs>
               <marker
                  id="arrowhead"
                  markerWidth="10"
                  markerHeight="7"
                  refX="10"
                  refY="3.5"
                  orient="auto"
               >
                  <polygon points="0 0, 10 3.5, 0 7" fill="#999" />
               </marker>
            </defs>
         </svg>
      </div>
      <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
         <defs>
            <clipPath id="diamondClip" clipPathUnits="objectBoundingBox">
               <polygon points="0.5 0, 1 0.5, 0.5 1, 0 0.5" />
            </clipPath>
         </defs>
      </svg>
      <svg width="0" height="0">
         <defs>
            <filter
               id="white-outline"
               x="-50%"
               y="-50%"
               width="200%"
               height="200%"
            >
               <!-- Source Alpha (shape) 확장 -->
               <feMorphology
                  in="SourceAlpha"
                  operator="dilate"
                  radius="4"
                  result="expanded"
               />
               <!-- 채우기 (white) -->
               <feFlood flood-color="white" result="white" />
               <feComposite
                  in="white"
                  in2="expanded"
                  operator="in"
                  result="white-outline"
               />
               <!-- 합치기 -->
               <feMerge>
                  <feMergeNode in="white-outline" />
                  <feMergeNode in="SourceGraphic" />
               </feMerge>
            </filter>
         </defs>
      </svg>
      <script src="./test.js"></script>
   </body>
</html>
