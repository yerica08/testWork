<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         Promise.resolve(2)
            .then((resolve) => 77)
            .then((resolve) => console.log(resolve)) // 77

         Promise.resolve(2)
            .finally((resolve) => 77)
            .then((resolve) => console.log(resolve)) // 2
      </script>
   </body>
</html>
